<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Landing Page</title>
    <!-- Load Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 100px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .toggle {
            width: 60px;
            height: 60px;
            background: url(https://i.ibb.co/HrfVRcx/menu.png) no-repeat center;
            background-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .toggle:hover {
            transform: scale(1.1);
        }

        .toggle.active {
            background: url(https://i.ibb.co/rt3HybH/close.png) no-repeat center;
            background-size: 25px;
        }

        /* Showcase Section */
        .showcase {
            position: absolute;
            right: 0;
            width: 100%;
            min-height: 100vh;
            padding: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            transition: 0.5s;
            z-index: 2;
        }

        .showcase.active {
            right: 300px;
        }

        .showcase video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,107,107,0.3), rgba(78,205,196,0.3));
            mix-blend-mode: overlay;
        }

        /* Text Styling */
        .text {
            position: relative;
            z-index: 10;
        }

        .text h2, .text h3 {
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .text h2 {
            font-size: 5em;
            line-height: 1em;
        }

        .text h3 {
            font-size: 4em;
            line-height: 1em;
        }

        .text p {
            font-size: 1.1em;
            color: #fff;
            margin: 20px 0;
            max-width: 700px;
        }

        .text a {
            display: inline-block;
            font-size: 1em;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            padding: 10px 30px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .text a:hover {
            letter-spacing: 6px;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* Social Links */
        .social {
            position: absolute;
            z-index: 20; /* Ensure itâ€™s above other elements */
            bottom: 20px;
            left: 100px; /* Align with padding */
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .social li {
            list-style: none;
            margin-right: 20px;
        }

        .social li a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social li a i {
            font-size: 40px; /* Large size for visibility */
            color: #ffffff; /* White for contrast against dark background */
            transition: all 0.3s ease;
        }

        .social li a:hover i {
            transform: translateY(-10px); /* Lift effect on hover */
            color: #4ecdc4; /* Change color on hover */
        }

        /* Menu Styling */
        .menu {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            box-shadow: -5px 0 10px rgba(0,0,0,0.3);
        }

        .menu ul li {
            list-style: none;
            margin: 15px 0;
        }

        .menu ul li a {
            text-decoration: none;
            font-size: 24px;
            color: #111;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #03a9f4;
        }

        /* Responsiveness */
        @media (max-width: 991px) {
            .showcase, .showcase header {
                padding: 40px;
            }
            .text h2 { font-size: 3em; }
            .text h3 { font-size: 2em; }
            .social { left: 40px; }
        }

        @media (max-width: 576px) {
            .showcase { padding: 20px; }
            .text h2 { font-size: 2em; }
            .text h3 { font-size: 1.5em; }
            .text p { font-size: 0.9em; }
            .social { left: 20px; }
            .social li a i { font-size: 30px; }
        }
    </style>
</head>
<body>
    <section class="showcase">
        <header>
            <h1 class="logo">Cosmos</h1>
            <div class="toggle"></div>
        </header>
        <video src="pexels-apoorv-srivastava-5338469 (1080p).mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The Space</h3>
            <p>The Universe is the whole cosmic system of matter and energy of which Earth, and therefore the human race, is a part.</p>
            <a href="https://exoplanets.nasa.gov/what-is-an-exoplanet/what-is-the-universe/">Explore</a>
        </div>
        <ul class="social">
            <li><a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Simulator</a></li>
            <li><a href="#">Article</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        });
    </script>
</body>
</html>
